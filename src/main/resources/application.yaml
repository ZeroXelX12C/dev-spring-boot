spring:
  application:
    name: dev
  mongodb:
    uri: ${SPRING_DATA_MONGODB_URI}

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: 86400000          # 1 day (ms)
      refresh-token:
        expiration: 604800000       # 7 days (ms)
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://app.apidog.com}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: Authorization,Content-Type,x-auth-token
    allow-credentials: true